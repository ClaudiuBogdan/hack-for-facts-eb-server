apiVersion: apps/v1
kind: Deployment
metadata:
  name: hack-for-facts-eb-server
  annotations:
    image-sha: latest
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hack-for-facts-eb-server
  template:
    metadata:
      labels:
        app: hack-for-facts-eb-server
    spec:
      imagePullSecrets:
        - name: registry-credentials
      containers:
        - name: hack-for-facts-eb-server
          image: harbor.devostack.com/hack-for-facts/hack-for-facts-eb-server:latest
          ports:
            - containerPort: 3000
          envFrom:
            # REVIEW: Removed duplicate secretRef entry that was mounting the same secret twice.
            # This was unnecessary and could mask configuration errors.
            - secretRef:
                name: hack-for-facts-eb-server-secrets
            - configMapRef:
                name: hack-for-facts-eb-server-config
          env:
            - name: K8S_POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: K8S_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: K8S_NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: HOSTNAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: APP_VERSION
              valueFrom:
                fieldRef:
                  fieldPath: metadata.annotations['image-sha']
            - name: K8S_DEPLOYMENT_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['app']
          resources:
            limits:
              cpu: "3"
              memory: "4Gi"
            requests:
              # REVIEW: Increased CPU from 100m to 500m and memory from 128Mi to 512Mi.
              cpu: "100m"
              memory: "128Mi"
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /health/live
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 20
            failureThreshold: 3

